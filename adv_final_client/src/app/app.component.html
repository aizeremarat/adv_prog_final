<div class="container">
  <div class="row">
    <div class="col-md-6 border-end">
      <h2>Detect from image</h2>
      <input
        type="file"
        class="form-control-file"
        accept="image/*"
        (change)="onImageSelect($event)"
      />
      <div class="image_preview" *ngIf="imageUploaded">
        <img
          [src]="imagePreviewUrl"
          alt="ahahhaha"
          style="width: 100px; height: 100px"
        />
      </div>
      <div class="spinner-border" role="status" *ngIf="imageUploading">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p *ngFor="let text of imagePossibleTexts">{{ text }}</p>
    </div>

    <div class="col-md-6">
      <h2>Detect from video</h2>
      <input
        type="file"
        class="form-control-file"
        accept="video/*"
        (change)="onVideoSelect($event)"
      />
      <div class="video_preview" *ngIf="videoUploaded">
        <video
          src="videoPreviewUrl"
          style="width: 100px; height: 100px"
        ></video>
      </div>
      <div class="spinner-border" role="status" *ngIf="videoUploading">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p *ngFor="let text of videoPossibleTexts">{{ text }}</p>
    </div>
  </div>
</div>
